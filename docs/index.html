<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campionato Bocce 2°/3° Categoria, Juniores e Femminile</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', Helvetica, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(to bottom, #e0f7fa, #ffffff);
  color: #333;
  overflow-x: hidden;
}

header {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to right, #29b6f6, #0288d1);
  padding: 20px;
  border-radius: 12px;
  color: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  flex-wrap: wrap;
  text-align: center;
}

header img {
  height: 90px;
  margin-right: 20px;
}

header h1 {
  margin: 0;
  font-size: 28px;
  font-weight: 700;
}

.sectionBtns {
  margin-top: 20px;
  text-align: center;
}

.sectionBtns button {
  padding: 12px 24px;
  margin: 8px;
  cursor: pointer;
  background: linear-gradient(to right, #29b6f6, #0288d1);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.sectionBtns button:hover {
  transform: translateY(-3px) scale(1.05) rotate(-1deg);
  background: linear-gradient(to right, #0288d1, #01579b);
}

#teamList {
  margin-top: 25px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.team-card {
  background-color: #ffffff;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s;
  opacity: 0;
}

.team-card.visible {
  opacity: 1;
}

.team-card:hover {
  transform: translateY(-7px) scale(1.03);
  box-shadow: 0 12px 20px rgba(0,0,0,0.25);
}

.team-card h3 {
  margin: 0;
  color: #0277bd;
}

.team-photo {
  max-width: 100%;
  display: block;
  margin: 10px 0;
  border-radius: 8px;
  transition: transform 0.3s;
}

.team-photo:hover {
  transform: scale(1.05);
}

.members {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

.match-list {
  font-size: 13px;
  color: #333;
  margin-top: 8px;
  transition: opacity 0.5s;
  opacity: 0;
}

.match-list.visible {
  opacity: 1;
}

.show-matches-btn {
  padding: 6px 12px;
  margin-top: 6px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(to right, #26c6da, #00acc1);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
}

.show-matches-btn:hover {
  transform: scale(1.08) rotate(-1deg);
  background: linear-gradient(to right, #00acc1, #00838f);
}

#poweredBy {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 12px;
  color: #555;
  opacity: 0.8;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo ASD Bocciofila Marghine Borore">
  <h1>Campionato Bocce 2°/3° Categoria, Juniores e Femminile</h1>
</header>

<div class="sectionBtns">
  <button data-section="categoria">2°/3° Categoria</button>
  <button data-section="juniores">Juniores</button>
  <button data-section="femminile">Femminile</button>
</div>

<div id="teamList"></div>

<div id="poweredBy">Powered by Gianni Casu</div>

<script>
// Dati pubblici delle squadre e calendario
const teamsData = {
  categoria: [
    {
      name: "Marghine Borore",
      points: 0,
      members: "Gianni Casu, Luca Piras, Marco Sanna",
      photo: "marghine_borore.png",
      matches: [
        { date: "2026-02-10", opponent: "Avversario A", location: "Campo 1" },
        { date: "2026-02-17", opponent: "Avversario B", location: "Campo 2" }
      ]
    },
    {
      name: "Marghine Borore BLU",
      points: 0,
      members: "Andrea Melis, Paolo Cocco, Fabio Serra",
      photo: "marghine_borore_blu.png",
      matches: [
        { date: "2026-02-12", opponent: "Avversario C", location: "Campo 1" }
      ]
    }
  ],
  juniores: [
    {
      name: "Marghine Juniores",
      points: 0,
      members: "Alessio Lai, Matteo Pinna",
      photo: "marghine_juniores.png",
      matches: [
        { date: "2026-02-11", opponent: "Avversario D", location: "Campo 3" }
      ]
    }
  ],
  femminile: [
    {
      name: "Marghine Femminile",
      points: 0,
      members: "Sara Mura, Elena Meloni",
      photo: "marghine_femminile.png",
      matches: [
        { date: "2026-02-15", opponent: "Avversario E", location: "Campo 4" }
      ]
    }
  ]
};

let currentSection = "categoria";

const sectionButtons = document.querySelectorAll(".sectionBtns button");
const teamList = document.getElementById("teamList");

function renderTeams() {
  const teams = teamsData[currentSection];
  teamList.innerHTML = "";
  teams.forEach((t, index) => {
    const sortedMembers = t.members.split(',').map(m => m.trim()).sort().join(', ');

    const card = document.createElement("div");
    card.className = "team-card";
    card.innerHTML = `<h3>${t.name} - ${t.points} punti</h3>
                      <div class="members">${sortedMembers}</div>`;

    if (t.photo) {
      const img = document.createElement("img");
      img.src = t.photo;
      img.className = "team-photo";
      card.appendChild(img);
    }

    const matchBtn = document.createElement("button");
    matchBtn.textContent = "Mostra calendario";
    matchBtn.className = "show-matches-btn";
    card.appendChild(matchBtn);

    const matchList = document.createElement("div");
    matchList.className = "match-list";
    card.appendChild(matchList);

    matchBtn.addEventListener("click", () => {
      matchList.innerHTML = "";
      if (t.matches.length === 0) {
        matchList.textContent = "Nessuna gara inserita";
      } else {
        const sortedMatches = t.matches.sort((a,b) => new Date(a.date) - new Date(b.date));
        sortedMatches.forEach(m => {
          const mDiv = document.createElement("div");
          mDiv.textContent = `${m.date} - ${m.opponent} - ${m.location}`;
          matchList.appendChild(mDiv);
        });
      }
      matchList.classList.add("visible");
    });

    teamList.appendChild(card);

    // Animazione fade-in progressive
    setTimeout(() => card.classList.add("visible"), index * 150);
  });
}

sectionButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    currentSection = btn.dataset.section;
    renderTeams();
  });
});

renderTeams();
</script>

</body>
</html>
