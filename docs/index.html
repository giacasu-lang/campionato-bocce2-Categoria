<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campionato Bocce 2ª Categoria</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    #loginBtn {
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    #adminForm {
      display: none;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input {
      margin: 5px 0;
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    #classifica {
      margin-top: 20px;
    }

    #poweredBy {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #777;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo ASD Bocciofila Marghine Borore">
  <h1>Campionato Bocce 2ª Categoria</h1>
</header>

<button id="loginBtn">Accedi come amministratore</button>

<div id="adminForm">
  <h2>Gestione Squadre</h2>

  <input type="text" id="teamName" placeholder="Nome squadra">
  <input type="number" id="teamPoints" placeholder="Punti" min="0">
  <br>
  <button id="addTeamBtn">Aggiungi squadra</button>

  <div id="classifica">
    <h2>Classifica</h2>
    <ul id="teamList"></ul>
  </div>
</div>

<div id="poweredBy">Powered by Gianni Casu</div>

<script>
  const ADMIN_PASSWORD = "Honor70";

  document.addEventListener("DOMContentLoaded", function () {

    const loginBtn = document.getElementById("loginBtn");
    const adminForm = document.getElementById("adminForm");

    loginBtn.addEventListener("click", () => {
      const pwd = prompt("Inserisci password amministratore:");
      if (pwd === ADMIN_PASSWORD) {
        adminForm.style.display = "block";
      } else {
        alert("Password errata");
      }
    });

    const teamNameInput = document.getElementById("teamName");
    const teamPointsInput = document.getElementById("teamPoints");
    const addTeamBtn = document.getElementById("addTeamBtn");
    const teamList = document.getElementById("teamList");

    let teams = JSON.parse(localStorage.getItem("teams")) || [];

    function renderTeams() {
      teams.sort((a, b) => b.points - a.points);
      teamList.innerHTML = "";
      teams.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.name} - ${t.points} punti`;
        teamList.appendChild(li);
      });
      localStorage.setItem("teams", JSON.stringify(teams));
    }

    addTeamBtn.addEventListener("click", () => {
      const name = teamNameInput.value.trim();
      const points = parseInt(teamPointsInput.value);

      if (!name || isNaN(points)) {
        alert("Inserisci nome squadra e punti validi");
        return;
      }

      teams.push({ name, points });
      renderTeams();

      teamNameInput.value = "";
      teamPointsInput.value = "";
    });

    renderTeams();
  });
</script>

</body>
</html>
