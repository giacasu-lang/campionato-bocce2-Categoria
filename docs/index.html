<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campionato Bocce 2°/3° Categoria, Campionato Juniores e Campionato Femminile</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #0277bd;
    }

    #loginBtn {
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #0277bd;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #loginBtn:hover {
      background-color: #01579b;
    }

    .sectionBtns {
      margin-top: 15px;
    }

    .sectionBtns button {
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
      background-color: #0288d1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .sectionBtns button:hover {
      background-color: #01579b;
    }

    #adminForm {
      display: none;
      background-color: #f1f8e9;
      padding: 25px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    input {
      margin: 5px 0;
      padding: 8px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button#addTeamBtn {
      padding: 8px 14px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #43a047;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button#addTeamBtn:hover {
      background-color: #2e7d32;
    }

    #classifica {
      margin-top: 25px;
    }

    #classifica h2 {
      color: #0277bd;
      font-size: 22px;
      margin-bottom: 10px;
    }

    #classifica ul {
      padding-left: 0;
      list-style: none;
    }

    #classifica li {
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 6px;
      background-color: #e0f7fa;
      font-weight: 500;
    }

    #classifica li:nth-child(1) {
      background-color: #ffd700; /* oro */
      font-weight: bold;
    }

    #classifica li:nth-child(2) {
      background-color: #c0c0c0; /* argento */
      font-weight: bold;
    }

    #classifica li:nth-child(3) {
      background-color: #cd7f32; /* bronzo */
      font-weight: bold;
    }

    #classifica li:nth-child(even):not(:nth-child(-n+3)) {
      background-color: #f0f7fa; /* righe alternate chiaro */
    }

    #poweredBy {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo ASD Bocciofila Marghine Borore">
  <h1>Campionato Bocce 2°/3° Categoria, Campionato Juniores e Campionato Femminile</h1>
</header>

<button id="loginBtn">Accedi come amministratore</button>

<div class="sectionBtns">
  <button data-section="categoria">2°/3° Categoria</button>
  <button data-section="juniores">Juniores</button>
  <button data-section="femminile">Femminile</button>
</div>

<div id="adminForm">
  <h2>Gestione Squadre</h2>

  <input type="text" id="teamName" placeholder="Nome squadra">
  <input type="number" id="teamPoints" placeholder="Punti" min="0">
  <br>
  <button id="addTeamBtn">Aggiungi squadra</button>

  <div id="classifica">
    <h2>Classifica</h2>
    <ul id="teamList"></ul>
  </div>
</div>

<div id="poweredBy">Powered by Gianni Casu</div>

<script>
  const ADMIN_PASSWORD = "Honor70";

  document.addEventListener("DOMContentLoaded", function () {
    const loginBtn = document.getElementById("loginBtn");
    const adminForm = document.getElementById("adminForm");
    const sectionButtons = document.querySelectorAll(".sectionBtns button");

    const teamNameInput = document.getElementById("teamName");
    const teamPointsInput = document.getElementById("teamPoints");
    const addTeamBtn = document.getElementById("addTeamBtn");
    const teamList = document.getElementById("teamList");

    let currentSection = "categoria";

    // Squadre iniziali
    let teamsData = {
      categoria: [
        { name: "Marghine Borore", points: 0 },
        { name: "Marghine Borore BLU", points: 0 }
      ],
      juniores: [
        { name: "Marghine Juniores", points: 0 }
      ],
      femminile: [
        { name: "Marghine Femminile", points: 0 }
      ]
    };

    // Carica da localStorage se presente
    const savedData = JSON.parse(localStorage.getItem("teamsData"));
    if (savedData) teamsData = savedData;

    function renderTeams() {
      const teams = teamsData[currentSection];
      teams.sort((a,b) => b.points - a.points);
      teamList.innerHTML = "";
      teams.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.name} - ${t.points} punti`;
        teamList.appendChild(li);
      });
      localStorage.setItem("teamsData", JSON.stringify(teamsData));
    }

    // Selezione sezione
    sectionButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        currentSection = btn.dataset.section;
        renderTeams();
      });
    });

    // Accesso amministratore
    loginBtn.addEventListener("click", () => {
      const pwd = prompt("Inserisci password amministratore:");
      if (pwd === ADMIN_PASSWORD) {
        adminForm.style.display = "block";
      } else {
        alert("Password errata");
      }
    });

    // Aggiungi squadra
    addTeamBtn.addEventListener("click", () => {
      const name = teamNameInput.value.trim();
      const points = parseInt(teamPointsInput.value);

      if (!name || isNaN(points)) {
        alert("Inserisci nome squadra e punti validi");
        return;
      }

      teamsData[currentSection].push({ name, points });
      renderTeams();

      teamNameInput.value = "";
      teamPointsInput.value = "";
    });

    renderTeams();
  });
</script>

</body>
</html>
