<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campionato Bocce 2°/3° Categoria, Campionato Juniores e Campionato Femminile</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #0277bd;
    }

    #loginBtn {
      padding: 12px 20px;
      cursor: pointer;
      margin-top: 10px;
      background: linear-gradient(to right, #0288d1, #0277bd);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    #loginBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0277bd, #01579b);
    }

    .sectionBtns {
      margin-top: 15px;
    }

    .sectionBtns button {
      padding: 10px 18px;
      margin-right: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #29b6f6, #0288d1);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    .sectionBtns button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0288d1, #01579b);
    }

    #adminForm {
      display: none;
      background-color: #f1f8e9;
      padding: 30px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    input, textarea {
      margin: 8px 0;
      padding: 10px;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="file"] {
      padding: 3px;
      width: auto;
    }

    button#addTeamBtn {
      padding: 10px 18px;
      cursor: pointer;
      margin-top: 12px;
      background: linear-gradient(to right, #66bb6a, #43a047);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    button#addTeamBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #43a047, #2e7d32);
    }

    #classifica {
      margin-top: 25px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #classifica h2 {
      color: #0277bd;
      font-size: 24px;
      margin-bottom: 12px;
    }

    #classifica ul {
      padding-left: 0;
      list-style: none;
    }

    #classifica li {
      padding: 10px 14px;
      margin-bottom: 6px;
      border-radius: 8px;
      background-color: #e0f7fa;
      font-weight: 500;
      font-size: 16px;
      transition: transform 0.2s;
    }

    #classifica li:hover {
      transform: scale(1.02);
    }

    #classifica li:nth-child(1) {
      background-color: #ffd700;
      font-weight: bold;
    }

    #classifica li:nth-child(2) {
      background-color: #c0c0c0;
      font-weight: bold;
    }

    #classifica li:nth-child(3) {
      background-color: #cd7f32;
      font-weight: bold;
    }

    #classifica li:nth-child(even):not(:nth-child(-n+3)) {
      background-color: #f0f7fa;
    }

    .team-photo {
      max-width: 100px;
      display: block;
      margin-top: 6px;
      border-radius: 6px;
    }

    #poweredBy {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo ASD Bocciofila Marghine Borore">
  <h1>Campionato Bocce 2°/3° Categoria, Campionato Juniores e Campionato Femminile</h1>
</header>

<button id="loginBtn">Accedi come amministratore</button>

<div class="sectionBtns">
  <button data-section="categoria">2°/3° Categoria</button>
  <button data-section="juniores">Juniores</button>
  <button data-section="femminile">Femminile</button>
</div>

<div id="adminForm">
  <h2>Gestione Squadre</h2>

  <input type="text" id="teamName" placeholder="Nome squadra">
  <input type="text" id="teamMembers" placeholder="Componenti separati da virgola">
  <input type="number" id="teamPoints" placeholder="Punti" min="0">
  <input type="file" id="teamPhoto" accept="image/*">
  <br>
  <button id="addTeamBtn">Aggiungi squadra</button>

  <div id="classifica">
    <h2>Classifica</h2>
    <ul id="teamList"></ul>
  </div>
</div>

<div id="poweredBy">Powered by Gianni Casu</div>

<script>
  const ADMIN_PASSWORD = "Honor70";

  document.addEventListener("DOMContentLoaded", function () {
    const loginBtn = document.getElementById("loginBtn");
    const adminForm = document.getElementById("adminForm");
    const sectionButtons = document.querySelectorAll(".sectionBtns button");

    const teamNameInput = document.getElementById("teamName");
    const teamMembersInput = document.getElementById("teamMembers");
    const teamPointsInput = document.getElementById("teamPoints");
    const teamPhotoInput = document.getElementById("teamPhoto");
    const addTeamBtn = document.getElementById("addTeamBtn");
    const teamList = document.getElementById("teamList");

    let currentSection = "categoria";

    let teamsData = {
      categoria: [
        { name: "Marghine Borore", points: 0, members: "", photo: "" },
        { name: "Marghine Borore BLU", points: 0, members: "", photo: "" }
      ],
      juniores: [
        { name: "Marghine Juniores", points: 0, members: "", photo: "" }
      ],
      femminile: [
        { name: "Marghine Femminile", points: 0, members: "", photo: "" }
      ]
    };

    const savedData = JSON.parse(localStorage.getItem("teamsData"));
    if (savedData) teamsData = savedData;

    function renderTeams() {
      const teams = teamsData[currentSection];
      teams.sort((a,b) => b.points - a.points);
      teamList.innerHTML = "";
      teams.forEach(t => {
        // Ordina i componenti alfabeticamente
        const sortedMembers = t.members.split(',').map(m => m.trim()).sort().join(', ');

        const li = document.createElement("li");
        li.innerHTML = `<strong>${t.name}</strong> - ${t.points} punti<br>
                        <em>${sortedMembers}</em>`;
        if (t.photo) {
          const img = document.createElement("img");
          img.src = t.photo;
          img.className = "team-photo";
          li.appendChild(img);
        }
        teamList.appendChild(li);
      });
      localStorage.setItem("teamsData", JSON.stringify(teamsData));
    }

    sectionButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        currentSection = btn.dataset.section;
        renderTeams();
      });
    });

    loginBtn.addEventListener("click", () => {
      const pwd = prompt("Inserisci password amministratore:");
      if (pwd === ADMIN_PASSWORD) {
        adminForm.style.display = "block";
      } else {
        alert("Password errata");
      }
    });

    addTeamBtn.addEventListener("click", () => {
      const name = teamNameInput.value.trim();
      const members = teamMembersInput.value.trim();
      const points = parseInt(teamPointsInput.value);

      if (!name || isNaN(points)) {
        alert("Inserisci nome squadra e punti validi");
        return;
      }

      const file = teamPhotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          teamsData[currentSection].push({ name, points, members, photo: e.target.result });
          renderTeams();
        };
        reader.readAsDataURL(file);
      } else {
        teamsData[currentSection].push({ name, points, members, photo: "" });
        renderTeams();
      }

      teamNameInput.value = "";
      teamMembersInput.value = "";
      teamPointsInput.value = "";
      teamPhotoInput.value = "";
    });

    renderTeams();
  });
</script>

</body>
</html>
