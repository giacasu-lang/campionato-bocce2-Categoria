<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campionato Bocce 2°/3° Categoria, Campionato Juniores e Campionato Femminile</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #0277bd;
    }

    .sectionBtns {
      margin-top: 15px;
    }

    .sectionBtns button {
      padding: 10px 18px;
      margin-right: 10px;
      cursor: pointer;
      background: linear-gradient(to right, #29b6f6, #0288d1);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    .sectionBtns button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #0288d1, #01579b);
    }

    #classifica {
      margin-top: 25px;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #classifica h2 {
      color: #0277bd;
      font-size: 24px;
      margin-bottom: 12px;
    }

    #classifica ul {
      padding-left: 0;
      list-style: none;
    }

    #classifica li {
      padding: 10px 14px;
      margin-bottom: 6px;
      border-radius: 8px;
      background-color: #e0f7fa;
      font-weight: 500;
      font-size: 16px;
      transition: transform 0.2s;
    }

    #classifica li:hover {
      transform: scale(1.02);
    }

    #classifica li:nth-child(1) {
      background-color: #ffd700;
      font-weight: bold;
    }

    #classifica li:nth-child(2) {
      background-color: #c0c0c0;
      font-weight: bold;
    }

    #classifica li:nth-child(3) {
      background-color: #cd7f32;
      font-weight: bold;
    }

    #classifica li:nth-child(even):not(:nth-child(-n+3)) {
      background-color: #f0f7fa;
    }

    .team-photo {
      max-width: 100px;
      display: block;
      margin-top: 6px;
      border-radius: 6px;
    }

    .match-list {
      margin-top: 6px;
      padding-left: 18px;
      font-size: 14px;
      color: #333;
    }

    #poweredBy {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo ASD Bocciofila Marghine Borore">
  <h1>Campionato Bocce 2°/3° Categoria, Campionato Juniores e Campionato Femminile</h1>
</header>

<div class="sectionBtns">
  <button data-section="categoria">2°/3° Categoria</button>
  <button data-section="juniores">Juniores</button>
  <button data-section="femminile">Femminile</button>
</div>

<div id="classifica">
  <h2>Classifica</h2>
  <ul id="teamList"></ul>
</div>

<div id="poweredBy">Powered by Gianni Casu</div>

<script>
  // Dati pubblici delle squadre e calendario
  const teamsData = {
    categoria: [
      {
        name: "Marghine Borore",
        points: 0,
        members: "Gianni Casu, Luca Piras, Marco Sanna",
        photo: "marghine_borore.png",
        matches: [
          { date: "2026-02-10", opponent: "Avversario A", location: "Campo 1" },
          { date: "2026-02-17", opponent: "Avversario B", location: "Campo 2" }
        ]
      },
      {
        name: "Marghine Borore BLU",
        points: 0,
        members: "Andrea Melis, Paolo Cocco, Fabio Serra",
        photo: "marghine_borore_blu.png",
        matches: [
          { date: "2026-02-12", opponent: "Avversario C", location: "Campo 1" }
        ]
      }
    ],
    juniores: [
      {
        name: "Marghine Juniores",
        points: 0,
        members: "Alessio Lai, Matteo Pinna",
        photo: "marghine_juniores.png",
        matches: [
          { date: "2026-02-11", opponent: "Avversario D", location: "Campo 3" }
        ]
      }
    ],
    femminile: [
      {
        name: "Marghine Femminile",
        points: 0,
        members: "Sara Mura, Elena Meloni",
        photo: "marghine_femminile.png",
        matches: [
          { date: "2026-02-15", opponent: "Avversario E", location: "Campo 4" }
        ]
      }
    ]
  };

  let currentSection = "categoria";

  const sectionButtons = document.querySelectorAll(".sectionBtns button");
  const teamList = document.getElementById("teamList");

  function renderTeams() {
    const teams = teamsData[currentSection];
    teamList.innerHTML = "";
    teams.forEach(t => {
      const sortedMembers = t.members.split(',').map(m => m.trim()).sort().join(', ');

      const li = document.createElement("li");
      li.innerHTML = `<strong>${t.name}</strong> - ${t.points} punti<br>
                      <em>${sortedMembers}</em>`;
      if (t.photo) {
        const img = document.createElement("img");
        img.src = t.photo;
        img.className = "team-photo";
        li.appendChild(img);
      }

      // Pulsante per calendario gare
      const matchBtn = document.createElement("button");
      matchBtn.textContent = "Mostra calendario";
      matchBtn.style.marginTop = "6px";
      li.appendChild(matchBtn);

      const matchList = document.createElement("div");
      matchList.className = "match-list";
      li.appendChild(matchList);

      matchBtn.addEventListener("click", () => {
        matchList.innerHTML = "";
        if (t.matches.length === 0) {
          matchList.textContent = "Nessuna gara inserita";
        } else {
          const sortedMatches = t.matches.sort((a,b) => new Date(a.date) - new Date(b.date));
          sortedMatches.forEach(m => {
            const mDiv = document.createElement("div");
            mDiv.textContent = `${m.date} - ${m.opponent} - ${m.location}`;
            matchList.appendChild(mDiv);
          });
        }
      });

      teamList.appendChild(li);
    });
  }

  sectionButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      currentSection = btn.dataset.section;
      renderTeams();
    });
  });

  renderTeams();
</script>

</body>
</html>
