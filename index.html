<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campionato Bocce 2ª Categoria</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
  button { background: #ff5722; color: #fff; border: none; border-radius: 5px; padding: 8px 12px; margin: 5px; cursor: pointer; }
  th { background: #ffe0b2; padding: 8px; }
  td { padding: 5px; }
  table { border-collapse: collapse; width: 100%; margin-bottom: 15px; }
  .logo { text-align: center; margin-bottom: 15px; }
  input, select { padding: 5px; margin: 3px; }
</style>
</head>
<body>

<div class="logo">
  <img src="logo.png" alt="ASD Bocciofila Marghine Borore" style="height:80px;">
</div>

<h2>Campionato Bocce 2ª Categoria - Squadre</h2>

<button onclick="aggiungiSquadra()">Aggiungi squadra</button>

<table id="tabellaSquadre">
  <thead>
    <tr>
      <th>Squadra</th>
      <th>Punti</th>
      <th>Partite</th>
    </tr>
  </thead>
  <tbody>
    <!-- Squadre appariranno qui -->
  </tbody>
</table>

<script>
let squadre = [];

function aggiornaTabella() {
  const tbody = document.querySelector("#tabellaSquadre tbody");
  tbody.innerHTML = "";
  squadre.forEach((s, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${s.nome}</td><td>${s.punti}</td><td>${s.partite}</td>`;
    tbody.appendChild(row);
  });
}

function aggiungiSquadra() {
  const nome = prompt("Nome squadra:");
  if(!nome) return;
  squadre.push({nome: nome, punti: 0, partite: 0});
  aggiornaTabella();
}
</script>

<div style="text-align:center; font-size:12px; color:#555; margin-top:20px;">
  Powered by Gianni Casu
</div>

</body>
</html>
