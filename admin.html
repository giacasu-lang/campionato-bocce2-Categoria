<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Campionato Bocce</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
header { background: #0288d1; color: white; text-align: center; padding: 20px; }
h1 { margin: 0; }
section { padding: 20px; max-width: 800px; margin: auto; }
label { display: block; margin-top: 10px; font-weight: bold; }
input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
button { margin-top: 15px; padding: 10px 15px; background: #0288d1; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #0277bd; }
.success { color: green; margin-top: 10px; }
</style>
</head>
<body>

<header>
  <h1>Admin Campionato Bocce</h1>
</header>

<section>
  <h2>Login</h2>
  <label>Username:</label>
  <input type="text" id="username">
  <label>Password:</label>
  <input type="password" id="password">
  <button onclick="login()">Accedi</button>
  <div id="login-message"></div>
</section>

<section id="admin-section" style="display:none;">
  <h2>Inserisci Squadra</h2>
  <label>Categoria:</label>
  <select id="category">
    <option value="2° Categoria">2° Categoria</option>
    <option value="3° Categoria">3° Categoria</option>
    <option value="juniores">Juniores</option>
    <option value="femminile">Femminile</option>
  </select>
  <label>Nome squadra:</label>
  <input type="text" id="team-name">
  <label>Componenti (separati da virgola):</label>
  <textarea id="team-members"></textarea>
  <label>Foto squadra (nome file):</label>
  <input type="text" id="team-photo">
  <button onclick="saveTeam()">Salva squadra</button>
  <div id="team-message" class="success"></div>

  <h2>Inserisci Gara</h2>
  <label>Categoria:</label>
  <select id="match-category">
    <option value="2° Categoria">2° Categoria</option>
    <option value="3° Categoria">3° Categoria</option>
    <option value="juniores">Juniores</option>
    <option value="femminile">Femminile</option>
  </select>
  <label>Nome squadra:</label>
  <input type="text" id="match-team">
  <label>Data (YYYY-MM-DD):</label>
  <input type="date" id="match-date">
  <label>Avversario:</label>
  <input type="text" id="match-opponent">
  <label>Luogo:</label>
  <input type="text" id="match-location">
  <button onclick="addMatch()">Aggiungi gara</button>
  <div id="match-message" class="success"></div>
</section>

<script>
// === Login ===
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(user === "gianni" && pass === "1234"){
    document.getElementById("admin-section").style.display = "block";
    document.getElementById("login-message").innerHTML = "";
  } else {
    document.getElementById("login-message").innerHTML = "Username o password errati";
  }
}

// === Funzioni salvataggio squadre ===
function getTeamsData(){
  const data = localStorage.getItem("teamsData");
  return data ? JSON.parse(data) : { "2° Categoria": [], "3° Categoria": [], "juniores": [], "femminile": [] };
}

function saveTeamsData(data){
  localStorage.setItem("teamsData", JSON.stringify(data));
}

function saveTeam(){
  const category = document.getElementById("category").value; // prende esattamente il valore selezionato
  const name = document.getElementById("team-name").value.trim();
  const members = document.getElementById("team-members").value.trim();
  const photo = document.getElementById("team-photo").value.trim();

  if(!name) { alert("Inserisci il nome della squadra"); return; }

  const data = getTeamsData();
  data[category] = data[category] || [];

  const existingIndex = data[category].findIndex(t => t.name === name);
  if(existingIndex !== -1){
    data[category][existingIndex] = {name, members, photo, matches: data[category][existingIndex].matches || []};
  } else {
    data[category].push({name, members, photo, matches: []});
  }

  saveTeamsData(data);
  document.getElementById("team-message").innerHTML = "Squadra salvata!";
  document.getElementById("team-name").value = "";
  document.getElementById("team-members").value = "";
  document.getElementById("team-photo").value = "";
}

// === Funzioni salvataggio gare ===
function addMatch(){
  const category = document.getElementById("match-category").value; // prende valore corretto
  const teamName = document.getElementById("match-team").value.trim();
  const date = document.getElementById("match-date").value;
  const opponent = document.getElementById("match-opponent").value.trim();
  const location = document.getElementById("match-location").value.trim();

  if(!teamName || !date) { alert("Compila nome squadra e data"); return; }

  const data = getTeamsData();
  const team = data[category].find(t => t.name === teamName);
  if(!team){ alert("Squadra non trovata nella categoria selezionata"); return; }

  team.matches = team.matches || [];
  team.matches.push({date, opponent, location});
  saveTeamsData(data);

  document.getElementById("match-message").innerHTML = "Gara aggiunta!";
  document.getElementById("match-team").value = "";
  document.getElementById("match-date").value = "";
  document.getElementById("match-opponent").value = "";
  document.getElementById("match-location").value = "";
}
</script>

</body>
</html>
